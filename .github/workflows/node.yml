name: NASA project CI

on:
  push:
    branches: [ main ]
      # - main
  pull_request:
    branches: [ main ]
      # - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js version 20
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build --prefix client

